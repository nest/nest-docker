name: Mirror to EBRAINS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  sync_to_ebrains:
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'nest' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Push to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.EBRAINS_PUSH_TOKEN }}
        run: |
          git remote add gitlab https://ghpusher:${GITLAB_TOKEN}@gitlab.ebrains.eu/nest/nest-docker.git
          git push gitlab master
          git push gitlab --tags
