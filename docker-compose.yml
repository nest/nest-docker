  nest-desktop:
    image: nest/nest-simulator:3.8
    environment:
      LOCAL_USER_ID: "`id -u $USER`"
      NEST_CONTAINER_MODE: "nest-desktop"
    ports:
      - "54286:54286"
    depends_on:
      - nest-server

  nest-notebook:
    image: nest/nest-simulator:3.8
    volumes:
      - .:/opt/data
    environment:
      LOCAL_USER_ID: "`id -u $USER`"
      NEST_CONTAINER_MODE: "notebook"
    ports:
      - "8080:8080"

  nest-jupyterlab:
    image: nest/nest-simulator:3.8
    volumes:
      - .:/opt/data
    environment:
      LOCAL_USER_ID: "`id -u $USER`"
      NEST_CONTAINER_MODE: "jupyterlab"
    ports:
      - "8080:8080"
